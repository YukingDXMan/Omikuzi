<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>占いサイト</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ナビゲーションバー -->
  <nav class="navbar">
    <button class="tab-button active" onclick="switchTab(event, 'omikuji')">おみくじ</button>
    <button class="tab-button" onclick="switchTab(event, 'tarot')">タロット占い</button>
  </nav>

  <!-- おみくじ画面 -->
  <div id="omikuji" class="tab-content">
    <h1>おみくじを引こう！</h1>
    <div class="box">
      <div class="stick" id="omikujiResult">大吉</div>
    </div>
    <div id="fortuneDetails" class="details"></div>
    <button onclick="drawOmikuji()">おみくじを引く</button>
  </div>

  <!-- タロット占い画面 -->
  <div id="tarot" class="tab-content" style="display: none;">
    <div class="container">
      <h1>🔮 タロット占い（1枚引き）</h1>
      <p>心の中で質問を思い浮かべて、「カードを引く」ボタンを押してください。</p>
      <button onclick="drawCard()">カードを引く</button>
      <div class="result" id="result">
        <p>結果がここに表示されます。</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
